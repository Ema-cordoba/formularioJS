<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script defer src="variables.js"></script>
    <script defer src="json.js"></script>
    <script defer src="localStorage.js"></script>
    <script  src="https://kit.fontawesome.com/45d09f8c96.js" crossorigin="anonymous"></script>
    <title>Formulario con JSon</title>
</head>
<body>
    <div id="container">
        <h1 class="tittle">FORMULARIO</h1>
            <div id="formulario" class="center">
                <div class="">
                    <button id = "buscar" class="btn-floating waves-effect waves-light green" title="Buscar"><i class="fa-solid fa-magnifying-glass"></i></button>
                    <button id = "eliminar" class="btn-floating waves-effect waves-light red darken-2" title="Eliminar"><i class="fa-regular fa-trash-can"></i></button>    
                </div>
                <div>
                    <label for="id">ID Contacto</label>
                    <input type="number" id="id" placeholder="(automático)" tabindex="1" disabled>
                </div>
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" placeholder="Nombre completo" tabindex="2">    
                </div>
                <div>
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" placeholder="Número de teléfono" tabindex="3">
                </div>
                <div>
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" placeholder="Correo electrónico" tabindex="4">
                </div>
                <br>
                <br>
                <button id="enviar" class="btn blue white-text right" tabindex="5">Enviar</button>
            </div>
            <br><br>
            <div id="text">
               
                <table class="striped">
                    <thead class="blue white-text">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Teléfono</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>ID</td>
                            <td>Nombre de ejemplo</td>
                            <td>1123456789</td>
                            <td>email@ejemplo.com</td>
                        </tr>
                    </tbody>
                </table>
            </div>
    </div>
    
    
</body>
</html>
